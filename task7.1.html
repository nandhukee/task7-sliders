<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Sale</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }
      .main-banner {
        position: relative;
        text-align: center;
        color: white;
      }
      .main-banner img {
        width: 100%;
        height: auto;
      }
      .banner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .banner-text h1 {
        font-size: 3em;
      }
      .banner-text button {
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
      }
      .categories {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      .category {
        margin: 0 10px;
        text-align: center;
      }
      .category img {
        width: 100%;
        height: auto;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p>
        Sale Up to 50% Biggest Discounts. Hurry! Limited Period Offer. Shop Now
      </p>
    </div>
    <div class="main-banner">
      <img
        src="https://tse1.mm.bing.net/th?id=OIP.g9meiANJcKP0ekLeCy4laQHaE7&pid=Api&P=0&h=180"
        alt="Fashion Sale" />
      <div class="banner-text">
        <h1>Fashion Sale</h1>
        <p>Minimal Menz Style</p>
        <button>Shop Now</button>
      </div>
    </div>
    <div class="categories">
      <div class="category">
        <img
          src="https://tse4.mm.bing.net/th?id=OIP.Pfjazh_SxXaDTr5zwS30igHaEo&pid=Api&P=0&h=180"
          alt="Men's Fashion" />
        <p>Men's Fashion</p>
      </div>
      <div class="category">
        <img
          src="https://tse2.mm.bing.net/th?id=OIP.4PKS2_RBBJLhE7ttUn9KSgHaEK&pid=Api&P=0&h=180"
          alt="Women's Fashion" />
        <p>Women's Fashion</p>
      </div>
      <div class="category">
        <img
          src="https://tse4.mm.bing.net/th?id=OIP.uYLZRXytpaJr-QyFW1QHEwHaEo&pid=Api&P=0&h=180"
          alt="Baby Fashion" />
        <p>Baby Fashion</p>
      </div>
    </div>
  </body>
</html>
